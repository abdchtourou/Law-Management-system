pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}


plugins {
    // Managed by Flutter; keep this line (the exact version may differ on your machine)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}
def flutterSdkPath = System.getenv("FLUTTER_HOME")
if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
    // Fall back to `flutter` tool to locate the SDK (works with normal Flutter installs)
    def result = ["bash", "-lc", "flutter --version --machine | jq -r .flutterRoot"].execute()
    result.waitFor()
    flutterSdkPath = result.text.trim()
}
includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
include ":app"
